services:
  database:
    image: postgres:15-alpine  # Используем готовый образ
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shop/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql  # Монтируем скрипт
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: ${DEBUG}
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy

volumes:
  postgres_data: